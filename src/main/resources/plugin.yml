name: EnderPlus
version: '${project.version}'
main: me.rrs.EnderPlus
api-version: 1.13
authors: [ RRS ]
softdepend:
  - RRSUpdater
  - PlaceholderAPI
prefix: EnderPlus
description: Better EnderChest for your server
website: https://discord.gg/fV4P2yMSgR

commands:
  enderchest:
    aliases:
      - ec
      - echest
    description: Access custom enderchest with command.
    permission: enderplus.ec.own
    permission-message: You don't have permission to run this command!
    usage: /enderchest
  enderplus:
    aliases:
      - ep
    description: Main command of EnderPlus

permissions:
  enderplus.lvl.1:
    description: Set Enderchest size to 9 slot
  enderplus.lvl.2:
    description: Set Enderchest size to 18 slot
  enderplus.lvl.3:
    description: Set Enderchest size to 27 slot
  enderplus.lvl.4:
    description: Set Enderchest size to 36 slot
  enderplus.lvl.5:
    description: Set Enderchest size to 45 slot
  enderplus.lvl.6:
    description: Set Enderchest size to 54 slot
  enderplus.ec.own:
     description: Access own echest by /enderchest command
  enderplus.ec.other:
    description: Access other echest by /enderchest <player> command
  enderplus.notify:
    description: Notify about update & events
  enderplus.reload:
    description: Reload EnderPlus plugin



